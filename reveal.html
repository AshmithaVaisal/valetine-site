<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("images/reveal.png") center/cover no-repeat;
            font-family: 'Inter', sans-serif;
            animation: fadeInPage 1s ease-in-out forwards;
            overflow: hidden;
        }

        @keyframes fadeInPage {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .35);
            z-index: 0;
        }

        /* text box */
        .message {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .message h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 70px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, .7);
            opacity: 0;
            animation: RevealSlide 1.2s ease forwards;
            animation-delay: 0.5s;
        }

        .message p {
            font-size: 28px;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 255, 255, .6);
            opacity: 0;
            animation: RevealSlide 1.2s ease forwards;
            animation-delay: 1.2s;
        }

        /* animation */
        @keyframes RevealSlide {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            pointer-events: none;
            z-index: 1;
            animation: floatingPath linear infinite;
        }

        @keyframes floatingPath {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .reset-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
            font-family: sans-serif;
            transition: color 0.3s;
        }

        .reset-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* mobile scaling */
        @media(max-width:600px) {
            .message h1 {
                font-size: 48px;
            }

            .message p {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="message">
        <h1>Happy Valentine's Day Mon !‚ù§Ô∏è</h1>
        <p> You are my everything and I Love You Mon üíå</p>
    </div>

    <div class="reset-link" onclick="resetApp()">reset again</div>

    <script>
        function resetApp() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heart.style.animationDuration = (8 + Math.random() * 12) + 's';
            heart.style.opacity = (0.2 + Math.random() * 0.4);
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        // Start creating hearts
        setInterval(createHeart, 600);
        // Initial batch
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, Math.random() * 5000);
        }
    </script>

</body>

</html>
